{% extends "main.html" %}
{% block container %}
<header>
    <div class='container-nav'>
        <nav class="navbar bg-body-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="main">
                <img src="static/zerotwoglass.gif" alt="Logo" width="50" height="42" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex justify-content-end">
                <a href="auth" class="btn btn-danger">Авторизация</a>
            </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <hr class="hr-nav">
    <div class="container-mt-5">
        <a href="main" class="btn btn-dark">
            <img src="static/main.svg" width="30" height="35">
        </a>
        <span>Главная</span>
      </div>
    <div class="container-mt-5">
        <a href="request" class="btn btn-dark">
            <img src="static/help.svg" width="30" height="35">
        </a>
        <span>Поддержка</span>
      </div>
    <div class="container-mt-5">
        <a href="tickets" class="btn btn-dark">
          <img src="static/ticket.svg" width="30" height="35">
        </a>
        <span>Тикет</span>
      </div>
<main>
    <div class="container-mt-2" style="height: 480px;">
        <form method="POST">
        <div class="input-start-block">
            <center><h1 style="color: white; margin-top: 15px;">Регистрация</h1></center>
            <input class="input-label" type="username" class="form-control" id="username" name="username" aria-describedby="email" placeholder="Username" required>
            <label class="auth-label" for="username">Логин:</label>
            <input class="input-label" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label class="auth-label" for="email">Почта:</label>
            <input class="input-label" type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Password" required>
            <label class="auth-label" for="password">Пароль:</label>
            <p style="margin-left: 35px; color: white;">Есть аккаунт? <a href="{{ url_for('auth') }}" style="color: white;">Войти</a></p>
        </div>
        <button type="submit" class="btn" style="width: 800px; margin-left: 15px; margin-top: 340px; background-color: crimson; color: white;">Зарегистрироваться</button>
    </form> 
    </div>
{% endblock %}
